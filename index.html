<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:ital,wght@0,300;0,400;0,600;1,900&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">

        <header class="header">
            <div class="container">
                <div class="logo-main">
                    <img src="./img/logo.png" alt="logo">
                </div>
                <nav class="menu">
                    <ul class="list-menu">
                        <li class="list">
                            <a class="list-link" href="#">Home</a>
                        </li>
                        <li class="list">
                            <a class="list-link" href="#">Work</a>
                        </li>
                        <li class="list">
                            <a class="list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="icon-main">
                    <a class="icon" href="#">
                        <img class="icon-link" src="./img/facebook.png" alt="facebook">
                    </a>
                    <a class="icon" href="#">
                        <img class="icon-link" src="./img/twitter.png" alt="twitter">
                    </a>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
